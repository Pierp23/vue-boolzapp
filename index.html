<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- LUXON -->
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
         <!-- AWESOMEFONT -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="my-container" id="app">
                <div class="my-row m-0">
                    <div class="col-sx">
                        <div class="top">
                            <div class="user">
                                <div class="user-sx">
                                    <div class="user-img">
                                        <img src="img/avatar_io.jpg" alt="Sofia">
                                    </div>
                                    <span class="name-user">Sofia</span>
                                </div>
                                <div class="user-dx">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-notch fa-xl" ></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa-solid fa-message fa-xl"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                                    </a>
                                    
                                    
                                    
                                </div>
                            </div>
                            <div class="notifica">
                                <div class="bell-icon">
                                    <i class="fa-solid fa-bell-slash fa-xl"></i>
                                </div>
                                <div class="notifica-text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#">
                                        Attiva notifiche desktop
                                    </a>                                        
                                </div>
                            </div>
                            <div class="search">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="chats">
                                <div @click="changeChat(index)" v-for="(singleContact, index) in contacts" class="user-chat" :class="index == 0 ? 'clicked':''">
                                    <div  class="user-chat-sx">
                                        <div class="user-img">
                                            <img v-bind:src="singleContact.avatar" :alt="singleContact.name">
                                        </div>
                                        <div class="user-chat-info">
                                            <p class="name-user">
                                                {{singleContact.name}}
                                            </p>
                                            <p>Ultimo messaggio inviato</p>
                                        </div>
                                        
                                    </div>
                                    <div class="user-chat-dx">
                                        <p>12:00</p>
                                    </div>
                                    
                                </div>              
                            </div>
                        </div>
                    </div>
                    <div class="col-dx">
                        <div class="top">
                            <div class="top-sx">
                                <div class="user-img">
                                    <img :src="contacts[indexActive].avatar" :alt="contacts[indexActive].name">
                                </div>
                                <div class="user-chat-info">
                                    <p class="name-user">
                                        {{contacts[indexActive].name}}
                                    </p>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>
                            <div class="top-dx">
                                <a href="#">
                                    <i class="fa-solid fa-search fa-xl" ></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-paperclip fa-xl"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                                </a>
                            </div>
                        </div>
                        <div class="bottom">
                            
                            <div class="chat" >
                                <div v-for="(singlemessage,index) in contacts[indexActive].messages" class="message" :class=" { 'sent' : singlemessage.status == 'sent', 'received' : singlemessage.status =='received' } ">
                                    {{singlemessage.message}}
                                    <p class="hour-message">
                                        {{singlemessage.date}}
                                    </p>
                                </div>
                            </div>
                            <div class="bottom-nav">
                                <div class="emoji">
                                    <a href="#">
                                        <i class="fa-regular fa-face-smile fa-xl"></i>
                                    </a>
                                </div>
                                <input v-on:keyup.enter="newMessageInput()" v-model="newMessage" type="text" placeholder="Scrivi un messaggio">
                                <div class="microphone">
                                    <a href="#">
                                        <i class="fa-solid fa-microphone fa-xl"></i>
                                    </a>
                                    
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </section>

        </main>
        
        <script type="text/javascript" src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
